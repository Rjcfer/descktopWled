<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Wled-Desktop</title>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./src/bundle.js"></script>
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
  </head>
  <script src="./view.js"></script>
  <script src="./config.js"></script>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1 class="h1">Controlleur Wled</h1>
        </div>
      </div>
      <div class="row">
        <div class="col">Is posting datas: <span id="isPostDatas"></span></div>
        <div class="col">
          <button class="btn btn-success" id="postbtn">
            Stop/start posting
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <input type="text" id="textToSend" />
          <button class="btn btn-success" id="sendText">Send text</button>
        </div>
      </div>
    </div>
    <p id="info"></p>
  </body>
</html>
